<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

  <!--11111. Tworzymy formularz 1, do ktrorego bedziemy dodawac rózne eleemnty-->
  <form action="">
    <p>Input</p>
    <input type="text"> <br> <!-- pole gdzie mozemy wpisywac rózne wartosci-->

    <input type="checkbox"> <br> <!-- dodawanie ptaszka :)-->

    <input type="radio"> <br> <!--to jest lista opcji, gdzie jedna z nich moze byc wybrana, czyli to oczko, gdzie sie je zaznacza-->

    <input type="file"> <br> <!-- tu mozna załączyć rózne pliki, np. zdjęcia-->

    <input type="password"> <!-- hasło, którego wartość jest zamaskowana za pomocą kropek-->


    <p>Select</p>  <!-- teraz dajemy opcję wyboru-->
    <select>
      <option value="one">1</option>
      <option value="two">2</option>
      <option value="three">3</option>
    </select>


    <p>Textarea</p>  <!-- teraz dajemy pole do wpisywania. do 30 kolumn i 10 wierszy - to są domyślne ustawienia-->
    <textarea cols="30" rows="10"></textarea>


    <p>Buttons</p> <!--dodawanie przycisku, za pomocą którego wysyłamy formularz na nasz serwer, gdzie ta nasza strona będzie przechowywana, czyli albo wyslij/save/click/confirm etc.-->
    <button>Click me !!!</button>

</form>







</body>
</html>
