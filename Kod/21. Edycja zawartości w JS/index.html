<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    /*ustawiamy wysokosc tych dwóch elem wysokosc*/
    div { /*div nam od razu pokrył dwa elementy one i two*/
      height: 200px;
      width: 400px;
      background-color: gray;
      margin: 20px;
    }
  </style>

  <script>
    window.onload = function () {
      /*document.getElementById('element-one').textContent = 'Nowa zawartość';
      document.getElementById('element-two').innerHTML = '<b>Pogrubiony tekst</b>';*/

      /*elementy się pojawiają po 3 sekundach, czyli 3000ms. 1s = 1000ms*/
      setTimeout(function (){
        document.getElementById('element-one').textContent = 'Nowa zawartość';
        document.getElementById('element-two').innerHTML = '<b>Pogrubiony tekst</b>';
      }, 3000);

    };

  </script>


</head>
<body>

<!--Tworzymy dwa elementy blokowe-->
    <div id = "element-one"></div>
    <div id = "element-two"></div>



</body>
</html>
