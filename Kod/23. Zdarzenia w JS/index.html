<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <script>
    window.onload = function () {
      let clickCounter = 0; /*tworzymy zmienna clickCounter i ona jest inicjalizowana przez 0*/
      let dblClickCounter = 0;
      let keydowncounter = 0;

      /* zdarzenie single click - jedno wolne klinięcie*/
      document.addEventListener('click', function (){
        document.getElementById('click-counter').textContent = ++clickCounter;

      });

      /* zdarzenie double click - dwa szybkie kliknięcia*/
      document.addEventListener('dblclick', function (){
        document.getElementById ('dbl-click-counter').textContent = ++dblClickCounter;
      })

        document.addEventListener('keydown', function (){
            document.getElementById('key-down-counter').textContent = ++keydowncounter;

        })


    }




  </script>



</head>
<body>

<!--prowadzimy statsytki co uzytkownik robi na tej stronie-->

<!--na samym początku jest 0, zeby od czegoś wystartować-->
    <h2>Statystyki</h2>
    <p>Liczba kliknięć: <span id="click-counter">0</span></p>
    <p>Liczba podwójnych kliknięć: <span id="dbl-click-counter">0</span></p>
    <p>Liczba naciśnięć klawiszy: <span id="key-down-counter">0</span></p>


</body>
</html>
