<!-- STRUKTURA STRONY INTERNETOWEJ:
1. Zaczynamy od <!DOCTYPE html>, który nie jest obowiązkowy, ale on odnosi się do dokumentw typu HTML
2. Następnie dajemy znaczniki  HTML, w których to cała struktura strony internetowej się schowa: <HTML>..całość strony
internetowej.., czyli znaczniki HEAD i BODY</HTML>
* Zawsze pamiętać trzeba, że znacznik HTML jest rodzicem, a znaczniki które są w nim zawarte(Head i Body) to dzieci,
więc muszą one mieć takie same wcięcia względem znacznika HTML.
3. Czyli, następnie znacznik HEAD - pomiędzy HEAD mamy kod strony i jej tytuł: <head>..kod, tytuł..</head>
4. I teraz następny znacznik, to BODY, będziemy mieć treść wyświetlanej strony, która się następnie będzie wyświetlała
się w przeglądarce, jako widoczna
5. Poniżej taka prosta pełna struktura strony HTML:
<!DOCTYPE html>
<html>
  <head>
    <title>Pierwsza strona</title> (* to jest title strony, który jest widoczny u góry w karcie przeglądarki)
  </head>

  <body>
    Jakiś tekst...
  </body>
</html>


-->

<!--INNE POPULARNE ZNACZNIKI:
 -- <title> wpisuje tytuł naszej strony, ale to żeby była  jasność jest nazwa zakładki, nie jakiś tekst już na stronie,
 czyli np. 90minut to jest nazwa nadana poprzez ten znacznik</title> - robię to w znaczniku/sekcji <head>.,
 np. <i title = "90minut">Tekst</i>, gdzie:
         * 'i' to znaczy że tytuł będzie pisany w kursywie(tekst pochyły)
         * 'title', to jest nazwa atrybutu (będziemy mieli wiele innych nazw atrybytów),
         * 'tytuł', to jest wartość atrybutu
 -- <body>
         wpisuje jakiś tekst, który będzie widoczny na stronie internetowej
    </body>


-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--I. Tworzymy znaczniki definiujące linki na stronie.
znacznik definiujący link na stronie to znacznik <a>, zaś Atrybut 'href' to skrót od ang. hypertext reference
– określamy tutaj adres dokumentu HTML/linku, do którego hiperłącze ma prowadzić-->
<!--LINKI-->
  <!--1 sposób, który jest wolny -- to za href to gdzie się otworzy, a potem nazwa strony
  * w cudzysłowiu, mamy nazwę pliku/linku, do którego nastąpi przekierowanie, czyli w poniższym przypadku, przeniesie nas
  do strony google.
  W poniższym przypadku, na stronie się pojawi zawartość naszego znacznika, czyli 'Link do strony google',
  ktory za pomocą linka podanego obok w cudzysłowiu przeniesie nas do strony google.
  -->
    <a href="https://google.com">Link do strony google</a> <br>


<!--alt + F2 - to otwiera nam przeglądarke, za pomoca ktorej przejrzymy tą nasza stwoarzoną stronę-->

  <!--2 sposób, który jest szybszy i otwieramy z tego pliku 'index' kod z pliku innego, czyli w naszym przypadku 'second',
który zostal przez nas stworzony - to jest punkt 1.LINK HTML + PODSTAWY
Ale szybszy dlatego bo jest szybkie tworzenie linii kodu/jego sposób wykonania: np. ze znacznikiem 'a': zjezdzam na pustą linię -> wpisuję 'a' -> wyswietla się rozwinięcie
znaczników -> nie przechodzę na to 'a', ale daję tylko 'tab' -> i teraz cała gotowa linia kodu z Href mi się wyświetli,
którą oczywiście dalej musze obrobić.
-->
    <a href="second.html">Link do second.html</a> <br>


  <!--tu zmienimy zawartość tego trzeciego odnośnika-->
    <a href="https://google.com" target="_blank">Link otwierający się w nowej karcie</a> <br>

<!--Atrybut target

Hiperłącze może także posiadać atrybut target (ang. cel), który określa gdzie docelowo w przeglądarce ma trafić
podlinkowany dokument:
<a href="http://pasja-informatyki.pl" target="_blank">Pasja informatyki</a>
Możliwe wartości atrybutu target są następujące:
    target="_self" – otwórz stronę w tej samej karcie/ramce , w której znajduje się link (ponieważ jest to zachowanie domyślne, można ten atrybut pominąć),
    target="_blank" – otwórz witrynę w nowej, nieużywanej karcie przeglądarki-->
</body>
</html>
