<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <!---->
  <script>
    /*1. Operatory porównania*/
    /*a. porównanie wartości, wynik to: true lub false*/
    console.log('1' == 1) /* i tu mamy true, bo mają te same wartości*/
    console.log('1' === 1)/*teraz sprawdzenie wartosci i typu, czyli tu bedzie false bo 1=1, ale string rózne od number*/

    console.log('1' != 1) /*czy nie są równe - czyli odwrotność powyzszego*/
    console.log('1' !== 1) /* czy są nie równie pod wzgledem - czyli odwrotność powyzszego */

    /*inkrementacja i dekrementacja*/
    let n1 = 2; /*tworzymy zmienne n1 i n2, o różnych wartościach*/
    let n2 = 2;
        /*teraz robimy ich inkrementacje*/
    console.log(++n1) /*preinkrementacja - tu mamy 3, bo 1+2=3*/
    console.log(n2++)  /*postinkrementacja* -tu mamy 2, bo */
    console.log(n2)

    /*teraz robimy ich dekrementacje*/
    let m1 = 2;
    let m2 = 2;
    console.log(--m1) /*zdekrementowny a potem wyswietlony, dlatego 1*/
    console.log(m2--) /*wyswietlony  a potem zdekrementowany, dlatego 2*/

    /*teraz % modulo*/
    let n = 3;
    console.log(n % 2);/*zwraca 1*/


    /*koniunkcja - and*/
    console.log(true && true )
    console.log(true && false )

    /*Alternatywa - or*/
    console.log(true || false ) /* true*/
    console.log(false || false ) /*false*/

    /*negacja*/
    console.log(!false) /*jako negacja zwraca odwrotne, czyli true*/
    console.log(!true ) /*jako negacja zwraca odwrotne, czyli false*/






  </script>

</head>
