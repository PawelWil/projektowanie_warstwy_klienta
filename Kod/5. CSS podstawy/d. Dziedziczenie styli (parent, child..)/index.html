<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <!--tworzymy znacznik style, gdzie wszystkie elemnty znacznika p będą czerwone, a strong niebieskie, zaś em będą żółte. Gdybym zostawił sam 'p' jako red, to z racji-->
  <!--ze pozostale dzici dziedziczą wszystko, to również 'strong' i 'em' byłyby czerwone-->
  <style>
      p{
        color: red;
      }
      strong {
        color: blue;
      }
      em{
        color: yellow;
      }

    </style>


</head>
<body>

<!--tworzymy konstrukcje elementu jednego w drugim-->
  <!-- znacznik 'p' jest rodzicem, a jego pierwszym dzieckiem jest strong. Z kolei strong to rodzic, którego dzieckiem jest 'em' -->
<p>
  Wewnątrz elementu p
  <strong>
    Wewnątrz elementu strong
    <em>Element HTML</em>
  </strong>

</p>





</body>
</html>
