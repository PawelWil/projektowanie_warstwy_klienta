<!DOCTYPE html>
<!--tak się tworzy komentarz. - skrót: ctr + /-->
<!--zapisywanie linii od nowej linii, robimy za pomocą polecenia: <br>-->
<!--żeby jakąś linię kodu zakomentować, to robię: zaznaczam całą tą linię kodu -> daje ctrl+shift+/-->
<!-- pomiędzy head mamy kod strony i jej tytuł-->
<!-- pomiędzy body, będziemy mieć treść wyświetlanej strony, która się następnie będzie wyświetlała w przeglądarce-->
<!--DOCTYPE html nie jest obowiązkowy, ale on odnosi się do dokumentw typu HTML-->
<!-- Znacznik otwierający: <typ znacznika, np. head albo body> + zawartość znacznika otwierającego i zamykającego,
czyli tekst, obraz itd. + znacznik zamykający: </typ znacznika, np. head albo body>-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--I. Tworzymy znaczniki-->
  <!--1 sposób, który jest wolny -- to za href to gdzie się otworzy, a potem nazwa strony-->
    <a href="https://google.com">Link do strony google</a> <br>
<!--alt + F2 - to otwiera nam przeglądarke, za pomoca ktorej przejrzymy tą nasza stwoarzoną stronę-->

  <!--2 sposób, który jest szybszy i otwieramy z tego pliku 'index' kod z pliku innego, czyli w naszym przypadku 'second'-->
    <a href="second.html">Link do second.html</a> <br>

  <!--tu zmienimy zawartość tego trzeciego odnośnika-->
    <a href="https://google.com" target="_blank">Link otwierający się w nowej karcie</a> <br>


</body>
</html>
