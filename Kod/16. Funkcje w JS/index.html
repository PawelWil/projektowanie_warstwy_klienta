      let sum = a + b;/*deklarujemy zmienną sum, która ma się równać a+b - i tu bedziemy mieli wynik arytmetyczne*/
      console.log(a + ' + ' + b + ' = ' + sum) /*tu bazie konkatenacji */
    }

    sumOfTwo(1,2); /*teraz wywołuejmy tą funkcję, która zsumuje nam 1 + 2 = 3*/

/* teraz funkcja ktora coś zwraca, w tym przypadku string*/
